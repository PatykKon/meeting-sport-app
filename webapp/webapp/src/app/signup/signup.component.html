<div class="container">
  <mat-card>
    <mat-card-title>Sign Up</mat-card-title>

    <mat-card-content>
      <form [formGroup]="signupForm">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="firstName" placeholder="required">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>LastName</mat-label>
          <input matInput formControlName="lastName" placeholder="required">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Age</mat-label>
          <input matInput formControlName="age" placeholder="required">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <input matInput formControlName="role" placeholder="required">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="required">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="[{hidePassword ? 'password' : 'text' }] " formControlName="password"
                 placeholder="Password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
                (click)="onSubmit()">Sign up
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
