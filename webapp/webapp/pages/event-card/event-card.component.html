<mat-card *ngFor="let event of events" class="example-card">
  <mat-card-header>
    <mat-card-title>{{'ss'}}</mat-card-title>
    <mat-card-subtitle>Event Type</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>This card indeterminates progress bar.</p>
    <p>{{'ss'}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>JOIN</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
